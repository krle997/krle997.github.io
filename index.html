<!DOCTYPE html>
<html lang='en'>

<head>
  <title>No Mans Click</title>

  <meta charset='utf-8'/>
  <meta name='description' content='Lightweight browser idling RPG'/>
	<meta name='viewport' content='width=device-width, initial-scale=1'/>

	<link rel='icon' type='image/png' href='https://s28.postimg.org/52msc8959/icon.png'/>
	<link rel='stylesheet' type='text/css' href='game.css'/>

  <script type='text/javascript' src='game.js' defer></script>
  <script type='text/javascript' src='js/account.js' defer></script>
  <script type='text/javascript' src='js/upgrades.js' defer></script>
  <script type='text/javascript' src='js/crafting.js' defer></script>
  <script type='text/javascript' src='js/ascensions.js' defer></script>
  <script type='text/javascript' src='js/achievements.js' defer></script>
  <script type='text/javascript' src='js/masteries.js' defer></script>
  <script type='text/javascript' src='js/inventory.js' defer></script>
  <script type='text/javascript' src='js/damage.js' defer></script>
  <script type='text/javascript' src='js/store.js' defer></script>
  <script type='text/javascript' src='js/modals.js' defer></script>
  <script type='text/javascript' src='js/HackTimer.js'></script>
</head>

<body>
  <div class='game'>

    <div class='stats-col'>
      <div class='stats-wrapper'>

        <div class='panel'>
          <div class='panel-content' id='damageStats'></div>
          <div class='panel-header'>Damage</div>
        </div>

        <div class='panel'>
          <div class='panel-content' id='inventoryStats'></div>
          <div class='panel-header'>Inventory</div>
        </div>

        <div class='panel'>
          <div class='notificationS' id='staticNotifications'></div>
          <div class='panel-header'>Notifications</div>
        </div>

      </div>
    </div>

    <div class='ore-col'>
      <div class='ore-wrapper'>

        <div class='panel'>
          <div class='ore-img' id='resourceContainer'>
            <img draggable="false" id='oreImg'/>
          </div>

          <div class='ore-hpbar'>
            <div class='hp-num fgrey'><span class='fwhite f16' id='oreHp'></span> Hp</div>
            <div class='hp-bar'><div class='ore-hp' id='oreHpBar'></div></div>
          </div>

          <div class='ore-infobox'>
              <div class='infobox-content fgrey' id='oreStats'></div>
          </div>
        </div>

      </div>
    </div>

    <div class='item-col'>
      <div class='item-wrapper'>

        <div class='panel' onclick='expand("accountItems")'>
          <div class='panel-content' id='accountItems'></div>
          <div class='panel-header'>Account</div>
        </div>

        <div class='panel' onclick='expand("upgradeItems")'>
          <div class='panel-content' id='upgradeItems'></div>
          <div class='panel-header'>Upgrades</div>
        </div>

        <div class='panel' onclick='expand("craftItems")'>
          <div class='panel-content' id='craftItems'></div>
          <div class='panel-header'>Crafting</div>
        </div>

        <div class='panel' onclick='expand("ascensionItems")'>
          <div class='panel-content' id='ascensionItems'></div>
          <div class='panel-header'>Ascensions</div>
        </div>

      </div>
    </div>
  </div>

  <div class='context-container' id='contextContainer'></div>
  <div class='notification-container' id='notifContainer'></div>
  <div id='modalContainer'></div>

</body>

</html>
