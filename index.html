<!doctype html>
<html lang="en">

<head>
  <title>No Man's Click</title>

  <meta charset="utf-8">
  <meta name="description" content="Lightweight browser idling RPG">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="https://s28.postimg.org/52msc8959/icon.png">
	<link rel="stylesheet" type="text/css" href="game.css">

  <script type="text/javascript" src="game.js" defer></script>
</head>

<body>
  <div class="game">
    <div class="outter-left">
      <div class="panel">
        <div class="panel-header" id="accountHeader"></div>
        <div class="panel-content one-per-row" id="ACCItems"></div>
      </div>
      <div class="panel">
        <div class="panel-header" id="donateHeader"></div>
        <div class="panel-content one-per-row" id="DMTItems"></div>
      </div>
    </div>

    <div class="inner-left">
      <div class="panel">
        <div class="panel-header" id="damageHeader"></div>
        <div class="panel-content three-per-row" id="DMGStats"></div>
      </div>
      <div class="panel">
        <div class="panel-header" id="inventoryHeader"></div>
        <div class="panel-content three-per-row" id="INVStats"></div>
      </div>
    </div>

    <div class="mid">
      <div class="panel">
        <div class="ore-img" id="resourceContainer">
          <img draggable="false" id="oreImg">
        </div>
      </div>
      <div class="panel">
        <div class="panel-header" id="oreHeader"></div>
        <div class="ore-content" id="oreContent">
          <div class="ore-lv ore-num">
            Lv <span class="fwhite f16" id="oreLv"></span>
          </div>
          <div class="ore-hp ore-num">
            <span class="fwhite f16" id="oreHp"></span> Hp
          </div>
          <div class="hp-bar">
            <div class="hp-progress" id="oreHpBar"></div>
          </div>
          <div class="zone-bar">
            <div class="zone-progress" id="oreProgBar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="inner-right">
      <div class="panel">
        <div class="panel-header" id="upgradesHeader"></div>
        <div class="panel-content three-per-row" id="UPGItems"></div>

      </div>
      <div class="panel">
        <div class="panel-header" id="craftingHeader"></div>
        <div class="panel-content three-per-row" id="CRFItems"></div>
      </div>
    </div>

    <div class="outter-right">
      <div class="panel">
        <div class="panel-header" id="ascendHeader"></div>
        <div class="panel-content one-per-row" id="ASCItems"></div>
      </div>
    </div>
  </div>

  <img class="background-img" id="backgroundImg">
  <div class="notification-container" id="notificationContainer"></div>
  <div id="modalContainer"></div>
</body>
</html>
