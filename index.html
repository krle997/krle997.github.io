<!DOCTYPE html>
<html lang='en'>

<head>
  <title>No Mans Click</title>

  <meta charset='utf-8'/>
  <meta name='description' content='Lightweight browser idling RPG'/>
	<meta name='viewport' content='width=device-width, initial-scale=1'/>

	<link rel='icon' type='image/png' href='https://s28.postimg.org/52msc8959/icon.png'/>
	<link rel='stylesheet' type='text/css' href='game.css'/>

  <script type='text/javascript' src='game.js' defer></script>
  <script type='text/javascript' src='js/account.js' defer></script>
  <script type='text/javascript' src='js/upgrades.js' defer></script>
  <script type='text/javascript' src='js/crafting.js' defer></script>
  <script type='text/javascript' src='js/ascensions.js' defer></script>
  <script type='text/javascript' src='js/achievements.js' defer></script>
  <script type='text/javascript' src='js/masteries.js' defer></script>
  <script type='text/javascript' src='js/inventory.js' defer></script>
  <script type='text/javascript' src='js/damage.js' defer></script>
  <script type='text/javascript' src='js/store.js' defer></script>
  <script type='text/javascript' src='js/modals.js' defer></script>
  <script type='text/javascript' src='js/HackTimer.js'></script>
</head>

<body>
  <div class='game'>
    <div class='sidebar-left'>
      <div class='sidebar-wrapper'>

        <div class='panel'>
          <div class='sidebar-content' id='accountBoxes'></div>
          <div class='panel-header fwhite'>Account</div>
        </div>

        <div class='panel'>
          <div class='sidebar-content' id='donateBoxes'></div>
          <div class='panel-header fwhite'>Donate</div>
        </div>

      </div>
    </div>

    <div class='game-left'>
      <div class='stat-wrapper'>

        <div class='panel'>
          <div class='stat-content' id='damageStats'></div>
          <div class='panel-header fwhite'>Damage</div>
        </div>

        <div class='panel'>
          <div class='stat-content' id='inventoryStats'></div>
          <div class='panel-header fwhite'>Inventory</div>
        </div>

      </div>
    </div>

    <div class='game-mid'>
      <div class='game-mid-wrapper'>

        <div class='panel'>
          <div class='ore-img' id='resourceContainer'>
            <img draggable="false" id='oreImg'/>
          </div>
        </div>

        <div class='panel'>
          <div class='display'>
            <div class='display-lv fgrey'>Lv <span class='fwhite f16' id='oreLv'></span></div>
            <div class='display-hp fgrey'><span class='fwhite f16' id='oreHp'></span> Hp</div>
            <div class='display-hpbar'><div class='ore-hp' id='oreHpBar'></div></div>
            <div class='lv-progress-bar'><div class='lv-progress' id='lvProgress'></div></div>

            <div class='tooltip hp-tooltip'>
              <div class='tooltip-content fgrey f12'>
                <div class='infobox-content fgrey fcenter' id='oreStats'></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class='game-right'>
      <div class='item-wrapper'>

        <div class='panel'>
          <div class='item-content' id='upgradeItems'></div>
          <div class='panel-header fwhite'>Upgrades</div>
        </div>

        <div class='panel'>
          <div class='item-content' id='craftItems'></div>
          <div class='panel-header fwhite'>Crafting</div>
        </div>

      </div>
    </div>

    <div class='sidebar-right'>
      <div class='sidebar-wrapper'>

        <div class='panel'>
          <div class='sidebar-content' id='ascensionItems'></div>
          <div class='panel-header fwhite'>Ascend</div>
        </div>

      </div>
    </div>
  </div>

  <div class='notification-container' id='notifContainer'></div>
  <div id='modalContainer'></div>

</body>

</html>
