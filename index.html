<!DOCTYPE html>
<html lang='en'>

<head>
  <title>No Mans Click</title>

  <meta charset='utf-8'>
  <meta name='description' content='Lightweight browser idling RPG'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel='icon' type='image/png' href='https://s28.postimg.org/52msc8959/icon.png'>
	<link rel='stylesheet' type='text/css' href='game.css'>

  <script type='text/javascript' src='game.js' defer></script>
  <script type='text/javascript' src='js/oreStats.js' defer></script>
  <script type='text/javascript' src='js/account.js' defer></script>
  <script type='text/javascript' src='js/upgrades.js' defer></script>
  <script type='text/javascript' src='js/crafting.js' defer></script>
  <script type='text/javascript' src='js/ascensions.js' defer></script>
  <script type='text/javascript' src='js/achievements.js' defer></script>
  <script type='text/javascript' src='js/masteries.js' defer></script>
  <script type='text/javascript' src='js/inventory.js' defer></script>
  <script type='text/javascript' src='js/damage.js' defer></script>

  <script type='text/javascript' src='js/help.js' defer></script>
  <script type='text/javascript' src='js/modals.js' defer></script>
  <script type='text/javascript' src='js/HackTimer.js'></script>
</head>

<body>
  <div class='game'>
    <div class='sidebar-left'>
      <div class='sidebar-wrapper'>

        <div class='panel'>
          <div class='panel-header' id='accountHeader'></div>
          <div class='sidebar-content' id='accountBoxes'></div>
        </div>

        <div class='panel'>
          <div class='panel-header' id='donateHeader'></div>
          <div class='sidebar-content' id='donateBoxes'></div>
        </div>

      </div>
    </div>

    <div class='game-left'>
      <div class='stat-wrapper'>

        <div class='panel'>
          <div class='panel-header' id='damageHeader'></div>
          <div class='stat-content' id='damageStats'></div>
        </div>

        <div class='panel'>
          <div class='panel-header' id='inventoryHeader'></div>
          <div class='stat-content' id='inventoryStats'></div>
        </div>

      </div>
    </div>

    <div class='game-mid'>
      <div class='game-mid-wrapper'>

        <div class='panel'>
          <div class='ore-img' id='resourceContainer'>
            <img draggable='false' id='oreImg'>
          </div>
        </div>

        <div class='panel'>
          <div class='panel-header' id='healthBarHeader'></div>
          <div class='ore-content' id='oreContent'></div>
        </div>

      </div>
    </div>

    <div class='game-right'>
      <div class='item-wrapper'>

        <div class='panel'>
          <div class='panel-header' id='upgradesHeader'></div>
          <div class='item-content' id='upgradeItems'></div>
        </div>

        <div class='panel'>
          <div class='panel-header' id='craftingHeader'></div>
          <div class='item-content' id='craftItems'></div>
        </div>

      </div>
    </div>

    <div class='sidebar-right'>
      <div class='sidebar-wrapper'>

        <div class='panel'>
          <div class='panel-header' id='ascendHeader'></div>
          <div class='sidebar-content' id='ascensionItems'></div>
        </div>

      </div>
    </div>
  </div>

  <div class='notification-container' id='notifContainer'></div>
  <div id='modalContainer'></div>

</body>
</html>
